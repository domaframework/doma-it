apply plugin: 'java'

version = '2.19.3-SNAPSHOT' 
ext.dependentVersion = '2.19.3-SNAPSHOT' 
processResources.destinationDir = compileJava.destinationDir
compileJava.dependsOn processResources

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs = ['-Adoma.domain.converters=org.seasar.doma.it.domain.DomainConverterProvider']
}
 
compileTestJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += ["-proc:none"]
}
 
jar {
    manifest {
        attributes 'Implementation-Title': 'Doma-IT', 'Implementation-Version': version
    }
}

test {
    systemProperty 'url', jdbcUrl
    systemProperty 'user', jdbcUser
    systemProperty 'password', jdbcPassword
}

wrapper {
    gradleVersion = '4.11-20180809235910+0000'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {url 'https://oss.sonatype.org/content/repositories/snapshots/'}
}
 
dependencies {
    annotationProcessor "org.seasar.doma:doma:${dependentVersion}"
    compileOnly "org.seasar.doma:doma:${dependentVersion}"
    testCompile "org.seasar.doma:doma:${dependentVersion}"
    testCompile 'org.hsqldb:hsqldb:2.3.2'
    testCompile 'com.h2database:h2:1.3.175'
    testCompile 'mysql:mysql-connector-java:5.1.29'
    testCompile 'org.postgresql:postgresql:9.3-1100-jdbc41'
    testCompile 'junit:junit:4.11'
}

apply from:'eclipse.gradle'

apply plugin: 'idea'
idea.module.inheritOutputDirs = true
